<div class="container-fluid">
    <div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="row">
        <div class="col-10 col-md-10 p-3 bg-dark text-light titulo_modal">
            AVISO
        </div>
        <div class="col-2 col-md-2 py-3 py-md-auto cursor-pointer bg-dark text-light" (click)="closeModal()">
            <a class="d-flex justify-content-end"><i class="material-icons" >close</i></a>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-12">
            <p class="text-center text-break text-message">{{data.mensaje}}</p>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-6 col-md-6 p-1">
            <button *ngIf="!decisionBinary" mat-raised-button color="primary" class="btn-block btn-success" (click)="aceptar()">Aceptar</button>
            <button *ngIf="decisionBinary" mat-raised-button color="primary" class="btn-block btn-success" (click)="aceptar()">SI</button>
        </div>
        <div class="col-6 col-md-6 p-1">
            <button *ngIf="!decisionBinary" mat-raised-button color="primary" class="btn-block btn-light" (click)="cancelar()">Cancelar</button>
            <button *ngIf="decisionBinary" mat-raised-button color="primary" class="btn-block btn-light" (click)="cancelar()">NO</button>
        </div>
    </div>

</div>
